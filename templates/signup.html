{% extends "index.html" %}
{% load static %}
{% block body %}
<!-- Hello I am Signup Page -->
<div class="container-fluid text-center">
    <div class="d-flex align-items-center py-4">
        <main class="form-signin w-100 m-auto">
            <form method="post" action="/signup">
                {% csrf_token %}
                <img class="mb-4" src={% static "logo2.png" %} alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please Signup</h1>

                <div class="form-floating text-white">
                    <input style="color: white;" type="text" name="username" class="form-control my-2 bg-dark"
                        id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating text-white">
                    <input style="color: white;" type="password" name="password" class="form-control my-2 bg-dark"
                        id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating text-white">
                    <input style="color: white;" type="email" name="email" class="form-control my-2 bg-dark" id="email"
                        placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating text-white">
                    <input style="color: white;" type="text" name="firstName" class="form-control my-2 bg-dark"
                        id="firstName" placeholder="First Nname" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating text-white">
                    <input style="color: white;" type="text" name="lastName" class="form-control my-2 bg-dark"
                        id="lastName" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </form>
        </main>
    </div>
</div>
{% endblock body %}
